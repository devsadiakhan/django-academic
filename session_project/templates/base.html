<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bootstrap navbar integration -->
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        {% if current_user %}
        <a
          class="d-flex"
          class="btn btn-outline-danger"
          href="{% url 'logout' %}"
          >Logout</a
        >
        {% else %}
        <span class="d-flex g-3">
          <a class="me-1" href="{% url 'login' %}">Login</a>
          <span>/</span>
          <a class="ms-1" href="{% url 'signup' %}">Sign Up</a>
        </span>
        {% endif %}
      </div>
    </nav>

    <!-- bootstrap styled content integration -->
    <div class="container mt-5">
      {% if current_user %}
      <h2>Welcome <span style="color: dodgerblue">{{current_user}}</span>!</h2>
      {% else %}
      <h2 class="mb-5">Login to access this website!</h2>
      {% endif %} {% block body %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
